<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./React-icon.svg" />
    <link rel="apple-touch-icon" href="./React-icon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Infinite Scroll Over Pagination"
    />
    <meta
    name="keywords"
    content="SEO, React.JS, JavaScript, SPA, Library, Frontend, PWA, Images, Random, Unsplash, API"
  />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <meta name="author" content="Aman Bhardwaj" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Infinite HD Images" />
    <title>Infinite Images</title>
    <noscript>WHERE IS YOUR VERSION OF JAVASCRIPT?</noscript>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js').catch(err => console.log('Failure', err));
        })
      }
    </script>
  </body>
</html>
